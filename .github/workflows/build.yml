name: Build LVGL ESP32 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.0

    - name: Build firmware
      run: |
        sudo apt update
        sudo apt install -y cmake ninja-build python3 python3-pip make
        pip install virtualenv
        cd ports/esp32
        . $IDF_PATH/export.sh
        make submodules
        make BOARD=ESP32_GENERIC_SPIRAM

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp32-firmware
        path: ports/esp32/build/*.bin


